<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title><meta charset="utf-8">
        <script type="text/javascript">
            function power(exponent) {
                var num = document.getElementById("n1");
                num.value = Math.pow(num.value, exponent);
            }

            function sin() {
                var num = document.getElementById("n1");
                num.value = Math.sin(num.value);
            }
        </script>
    </head>
    <body>
        <h1>Calculadora de Francisco Mart√≠nez Belmonte</h1>
        <p>Number: <input type="text" id="n1"></p>
        <button onclick="power(3)"> x^3 </button>
        <button onclick="power(4)"> x^4 </button>
        <button onclick="sin()"> sin(x) </button>
    </body>
</html>
